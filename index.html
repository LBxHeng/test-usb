<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to USB RFID Reader</title>
</head>
<body>
    <button onclick="connectToSerialPort()">Connect to Serial Port</button>
    <div id="status"></div>
    <div id="rfidData"></div>

    <script>
        let port;

        async function connectToSerialPort() {
            try {
                // ขอ permission ให้ผู้ใช้เลือก serial port
                port = await navigator.serial.requestPort();

                // เปิดการเชื่อมต่อกับ serial port
                await port.open({ baudRate: 9600 });

                // สร้าง reader เพื่ออ่านข้อมูลจาก serial port
                const reader = port.readable.getReader();
                const decoder = new TextDecoder();
                
                // อ่านข้อมูลจาก serial port
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) {
                        break;
                    }
                    const data = decoder.decode(value);
                    document.getElementById('rfidData').innerText = "RFID Data: " + data;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').innerText = 'Failed to connect to port.';
            }
        }
    </script>
</body>
</html>
