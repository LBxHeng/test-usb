<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to RFID Reader</title>
</head>
<body>
    <button onclick="connectUSB()">Connect to RFID Reader</button>
    <div id="status"></div>
    <div id="rfidData"></div>

    <script>
        let device;

        async function connectUSB() {
            try {
                // ขออนุญาตจากผู้ใช้เพื่อเลือกอุปกรณ์ USB ที่ต้องการเชื่อมต่อ
                device = await navigator.usb.requestDevice({
                    filters: [
                        { vendorId: 0x072f, productId: 0xb100 }  // Vendor ID และ Product ID ของเครื่องอ่าน RFID
                    ]
                });

                // เปิดการเชื่อมต่อกับอุปกรณ์
                await device.open();

                // เลือก configuration และ claim interface
                await device.selectConfiguration(1);
                await device.claimInterface(0);

                // อ่านข้อมูลจากอุปกรณ์
                const result = await device.transferIn(5, 64); // อ่านข้อมูลจาก endpoint 5 (ตัวอย่าง)
                const decoder = new TextDecoder();
                const data = decoder.decode(result.data);
                document.getElementById('rfidData').innerText = "RFID Data: " + data;

                document.getElementById('status').innerText = 'Device connected successfully!';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').innerText = 'Failed to connect to device.';
            }
        }
    </script>
</body>
</html>
